{% extends "index/base.html"%}
{% load crispy_forms_tags %}

{% load static %}

{% block body %}
{% include 'index/header.html '%}
<!-- <h1>Built-In Login Logout</h1> -->

<section class="mt-1">
	 <div class="container" id="inner_nav">
	 	  <a href="{% url 'index:index' %}">Home</a>
	 	  <a href="javascript:void(0);">/</a>
	 	  <a href="#">Change Password</a><hr>
	 </div>
</section>

<section class="my-2 p-2">
	<div class="container" style="padding-top:50px;padding-bottom:50px;">
		<div class="row">
			<div class="col-sm-12 col-lg-6">
				<h2>Change Password</h2>
				{% if error %}
				    <p style="color:red;">{{error}}</p><hr>
				{% endif %}
                <form method="post" id="account_form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button style="border:none;" id="custom_btn" type="submit">submit</button>
                </form>
			</div>
		</div>
	</div>
</section>
{% endblock %}
