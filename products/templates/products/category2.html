<div id="inner_category">

	<h4>Products categories</h4><hr>
    {% if removed %}
        <div id="terms_error" class="alert">
        	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
     </button>
        	<p style="color:green;">{{removed}}</p>
        </div>
    {% endif %}
	<ul>
		{% for category in categories %}
			<li>{{category}}<a onclick="remove_category('{{category.id}}')" href="javascript:void(0);"><i class="fas fa-trash"></i></a></li>
		{% empty%}
			<li>There is no category in your shop</li>
		{% endfor %}
	</ul>

</div>
