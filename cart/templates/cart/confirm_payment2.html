<div class="table-responsive">
			 	 		<table class="table">
			 	 			<thead style="background-color:orange;color:white;">
			 	 				<th>Name</th>
			 	 				<th>Ref number</th>
			 	 				<th>Required</th>
			 	 				<th>Amount</th>
			 	 				<th>Date</th>
			 	 				<th>Verify</th>
			 	 			</thead>
			 	 			{% for payment in payment %}
			 	 			<tr>
			 	 				<td>{{payment.name}}</td>
			 	 				<td>{{payment.rep_no}}</td>
			 	 				<td>{{payment.required}}</td>
			 	 				<td>{{payment.amount}}</td>
			 	 				<td>{{payment.created_at}}</td>
			 	 				<td>
			 	 					<a onclick="verify('{{payment.id}}');" href="javascript:void(0);">V</a>
			 	 				</td>
			 	 			</tr>
			 	 			{% empty%}
			 	 			 <tr >
			 	 			 	<td colspan="5" style="color:red;font-size: 30px;">No any payments</td>
			 	 			 </tr>
			 	 			{% endfor %}
			 	 		</table>
			 	 	</div>
